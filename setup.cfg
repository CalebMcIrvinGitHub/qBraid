[metadata]
name = qbraid
license = Restricted
author = qBraid Development Team
author_email = noreply@qBraid.com
description = Platform for accessing quantum computers
long_description = file: README.md
long_description_content_type = text/markdown
keywords = qbraid, quantum
url = https://github.com/qBraid/qBraid/
classifiers =
    Intended Audience :: Developers
    Intended Audience :: Science/Research
    Intended Audience :: Education
    Natural Language :: English
    Programming Language :: Python
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Topic :: Scientific/Engineering
    Topic :: Scientific/Engineering :: Physics

[options]
packages = find:
python_requires = >=3.7

install_requires =
    amazon-braket-sdk~=1.11.1
    cirq~=0.13.1
    numpy~=1.21.5
    qiskit~=0.34.0
    requests==2.26.0
    requests[use_chardet_on_py3]
    sympy~=1.7.1

[options.extras_require]
docs =
    sphinx
    sphinx-autodoc-typehints
    sphinx-rtd-theme
test =
    amazon-braket-ocean-plugin
    coverage
    dwave-ocean-sdk
    pyscf
    pytest~=6.2.4
dwave = 
    amazon-braket-ocean-plugin
    dwave-ocean-sdk

[options.packages.find]
exclude =
    qbraid.algorithms
    qbraid.applications
    qbraid.circuits
    qbraid.operators

[options.entry_points]
qbraid.transpiler =
    braket = qbraid.transpiler.braket:BraketCircuitWrapper
    cirq = qbraid.transpiler.cirq:CirqCircuitWrapper
    qiskit = qbraid.transpiler.qiskit:QiskitCircuitWrapper
    qbraid = qbraid.transpiler.qbraid:QbraidCircuitWrapper
qbraid.devices =
    aws.local = qbraid.devices.aws:BraketLocalSimulatorWrapper
    aws.remote = qbraid.devices.aws:BraketDeviceWrapper
    aws.job = qbraid.devices.aws:BraketQuantumTaskWrapper
    ibm.local = qbraid.devices.ibm:QiskitBasicAerWrapper
    ibm.remote = qbraid.devices.ibm:QiskitBackendWrapper
    ibm.job = qbraid.devices.ibm:QiskitJobWrapper
    google.local = qbraid.devices.google:CirqSimulatorWrapper

